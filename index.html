<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinária Otimizada</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">
</head>

<body>
    <div class="root">
        <section>
            <div class="sectop">
                <img src="imgs/logo.png" alt="Culinaria Otimizada Logo" class="fade-in">
                <h1 class="fade-in">Culinária Otimizada</h1>
            </div>
            <div class="design d1 fade-in">
                <div>
                    <div class="hexagono p1 fade-in"></div>
                    <div class="hexagono p2 fade-in"></div>
                    <div class="hexagono p3 fade-in"></div>
                </div>
            </div>
            <div class="design d2 fade-in">
                <div>
                    <div class="hexagono p4 fade-in"></div>
                    <div class="hexagono p5 fade-in"></div>
                    <div class="hexagono p6 fade-in"></div>
                </div>
            </div>
        </section>
        <span class="line fade-in"></span>
        <section class="section2 fade-in">
            <div class="form">
                <img src="imgs/sesi-logo.png" alt="Logo do SESI" class="fade-in">
                <form action="" method="get" class="fade-in">
                    <div class="coolinput fade-in">
                        <label for="input" class="text fade-in">SS/SN</label>
                        <input type="text" name="input" class="input fade-in">
                    </div>
                    <div class="coolinput fade-in">
                        <label for="input" class="text fade-in">SENHA</label>
                        <input type="password" name="input" class="input fade-in">
                    </div>
                    <div class="rememberPassword fade-in">
                        <input type="checkbox" class="fade-in">
                        <p class="fade-in">Lembrar minha senha</p>
                    </div>
                    <a href="main.html">
                        <input type="button" value="Entrar" class="join fade-in">
                    </a>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
